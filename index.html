<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MicroFacilities</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="src/favicon.png">
</head>
<body>
    
    <div id="roleModal" class="modal">
        <div class="modal-content">
          <h2 class="role_selection">Оберіть вашу роль</h2>
          <button class="operator_role" onclick="selectRole('operator')">Оператор</button>
          <button class="customer_role" onclick="selectRole('customer')">Замовник</button>
        </div>
    </div>
    
    <section class="create_facility">
        <h1>Створення виробничих приміщень</h1>
        <form id="facilityForm" action="http://localhost:3000/createFacility" method="POST">
            <input name="facilityCode" placeholder="Код виробничого приміщення">
            <input name="equipmentTypeCode" placeholder="Код типу технологічного обладнання">
            <input name="equipmentCount" placeholder="Кількість обладнання згідно контракту"> 
            <button type="submit">Створити виробниче приміщення</button>
        </form>
    </section>
    
    <section class="create_tech">
        <h1>Створення типів технологічного обладнання</h1>
        <form id="techForm" action="http://localhost:3000/createTech" method="POST">
            <input id="techCode" name="techCode" placeholder="Код технологічного обладнання">
            <input id="techCodeType" name="techCodeType" placeholder="Найменування типу технологічного обладнання">
            <input id="quantityTech" name="quantityTech" placeholder="Площа">
            <button type="submit">Створити тех.обладнання</button>
        </form>
    </section>

    <section class="create_contract">
        <h1>Створення нового контракту розміщення обладнання</h1>
        <form id="contractForm" action="http://localhost:3000/createContract" method="POST">
            <input id="contractNumber" name="contractNumber" placeholder="Номер запису">
            <input id="contractFacilityCode" name="contractFacilityCode" placeholder="Код виробничого приміщення">
            <input id="contractEquipmentTypeCode" name="contractEquipmentTypeCode" placeholder="Код типу технологічного обладнання">
            <input id="contractEquipmentCount" name="contractEquipmentCount" placeholder="Кількість обладнання згідно контракту">
            <button type="submit">Створити контракт</button>
        </form>
    </section>

    <section class="get_contracts">
        <h1>Отримання поточного списку контрактів</h1>
        <button onclick="getContracts()">Пошук</button>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
